<!DOCTYPE html>
<html>

<head>
  <title>SearchSwap Options</title>
</head>

<body>

  <H1>SearchSwap Options</H1>

  <H2>Sites</H2>
  <div id="site-list">

  </div>

  <H2>Add new site</H2>
  <div id="add-new-site">
    <p>
      <label>Name: </label>
      <input type="text" id="txtName" />
    </p>
    <p>
      <label>URL: </label>
      <input type="text" id="txtUrl" />
    </p>
    <p>
      <button id="btnAddSite">Add site</button>
    </p>
  </div>

  Favorite color:
  <select id="color">
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
  </select>

  <label>
    <input type="checkbox" id="like">
    I like colors.
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
